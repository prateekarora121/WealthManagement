 <hr>       
 <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Loading">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
  
    <!-- Position Column -->
    <ng-container matColumnDef="S No.">
      <th mat-header-cell *matHeaderCellDef>S No.</th>
      <td mat-cell *matCellDef="let element" >{{element.S_no}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Value Date">
      <th mat-header-cell *matHeaderCellDef> Value_Date </th>
      <td mat-cell *matCellDef="let element"> {{element.Value_Date}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Transaction Date">
      <th mat-header-cell *matHeaderCellDef> Transaction Date </th>
      <td mat-cell *matCellDef="let element"> {{element.Transcation_Date}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Transaction Remarks">
      <th mat-header-cell *matHeaderCellDef> Remarks </th>
      <td mat-cell *matCellDef="let element"> {{element.Remarks}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Withdrawal Amount (INR )">
      <th mat-header-cell *matHeaderCellDef> Withdrawal Amount (INR ) </th>
      <td mat-cell *matCellDef="let element"> {{element.withdrawal_Amount}} </td>
    </ng-container>
    <ng-container matColumnDef="Deposit Amount (INR )">
      <th mat-header-cell *matHeaderCellDef> Deposit Amount (INR ) </th>
      <td mat-cell *matCellDef="let element"> {{element.Deposite_Amount}} </td>
    </ng-container>
    <ng-container matColumnDef="Balance (INR )">
      <th mat-header-cell *matHeaderCellDef> Balance (INR ) </th>
      <td mat-cell *matCellDef="let element"> {{element.Balance}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <!-- "S No.","Value Date","Transaction Date","Transaction Remarks","Withdrawal Amount (INR )","Deposit Amount (INR )","Balance (INR )" -->
